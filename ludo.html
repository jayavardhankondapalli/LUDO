function click_dead(celref,x)
{

  }

  var c=celref.cellIndex;

  if(c<6)
  {
    coin_status[x][c-1]=1;
  }
  else
  {
        coin_status[x][c-10]=1;
  }
  for(var i=0;i<4;i++)
  {
    if(coin_positions[x][i][0]==r && coin_positions[x][i][1]==c)
    {
      coin_positions[x][i][0]=start_positions[x][0];
      coin_positions[x][i][1]=start_positions[x][1];
      break;
    }
  }
  change_ui(r,c,start_positions[x][0],start_positions[x][1],x);

{
  for(var i=0;i<4;i++)
  {

      return 1;
    }
  }
  return 0;
}
function alldead(x)
{
  for(var i=0;i<4;i++)
  {
    if(coin_status[x][i]==1)
    {
      return 0;
    }
  }
  return 1;
}
function possible(x,i)
{
    if(coin_index[x][i]+point<=56)
    {
      return 1;
    }
    return 0;
}
function not_possible(x)
{
    var live_count=0;
    var notposs_count=0;
    for(var i=0;i<4;i++)
    {
        if(coin_status[x][i]==1)
        {
          live_count++;
          if(coin_index[x][i]+point>56)
          {
            notposs_count++;
          }
        }
    }
    if(live_count==notposs_count && live_count!=0)
    {
        return 1;
    }
    return 0;
}
function issafe(r,c)
{
    for(var i=0;i<8;i++)
    {
      if(safe_position[i][0]==r && safe_position[i][1]==c)
      {
        return 1;
      }
    }
    return 0;
}

{
    var count=0;

      }
    }
    if(count==1)

{
    var count=0;
    var len=coin_positions.length;
    for(var i=0;i<len;i++)

      {
        if(coin_positions[i][j][0]==r && coin_positions[i][j][1]==c)
        {
          count++;
        }
      }
    }
    return count;

    if(count==1)
    {
      board.rows[r].cells[c].innerHTML=give_image(x,40);
    }
    else
    {
        size=40/count;
        for(var i=0;i<count;i++)
        {
          board.rows[r].cells[c].innerHTML=board.rows[r].cells[c].innerHTML.concat(give_image(x,size));
        }
    }
}
function change_ui(pre_r,pre_c,r,c,x)
{
    var count=0;
    var size,resize;
    for(var i=0;i<4;i++)
    {
      for(var j=0;j<4;j++)
      {
        if(coin_positions[i][j][0]==pre_r && coin_positions[i][j][1]==pre_c)
        {
          count++;
        }
      }
    }
    if(count>0)
    {
      size=40/(count+1);
      resize=40/count;
      var sup=give_image(x,size);
      console.log(sup)
      var s1=board.rows[pre_r].cells[pre_c].innerHTML;
      console.log(s1)
      var n1=s1.replace(sup,"");
      console.log(n1)
      var reg=new RegExp(size,"g");
      n1=n1.replace(reg,resize);
      console.log(n1)
      board.rows[pre_r].cells[pre_c].innerHTML=n1;
    }
    else
    {
        var st=0;
        for(var i=0;i<4;i++)
        {
          if(pre_r==safe_position[i][0] && pre_c==safe_position[i][1])
          {
            board.rows[pre_r].cells[pre_c].innerHTML="<img src=\"star.png\" width=\"40px\" height=\"40px\">";
            st=1;
          }
        }
        if(st==0)
        {
          board.rows[pre_r].cells[pre_c].innerHTML="";
        }
    }
        count=0;
        for(var i=0;i<4;i++)
        {
          for(var j=0;j<4;j++)
          {
            if(coin_positions[i][j][0]==r && coin_positions[i][j][1]==c)
            {
              count++;
            }
          }
        }
        if(count>1)
        {
          size=40/(count-1);
          resize=40/count;
          var reg=new RegExp(size,"g");
          var n1=board.rows[r].cells[c].innerHTML.replace(reg,resize);
          n1=n1.concat(give_image(x,resize));
          board.rows[r].cells[c].innerHTML=n1;
        }
        else
        {
            var df=give_image(x,40);
            console.log(df);
            board.rows[r].cells[c].innerHTML=df;

        }

}
function next_chance()
{
  if(players==4)
  {
    if(chance==3)
    {
      chance=0;
    }
    else
    {
        chance++;
    }
  }
  if(players==2)
  {
    if(chance==2)
    {
      chance=0;
    }
    else
    {
        chance=2;
    }
  }
  var button=document.getElementById('button');
  button.disabled=false;
}
function players_button(t)
{
  if(t.innerHTML=="4 PLAYERS")
  {
    players=4;
    var div=document.getElementById("start_buttons");
    div.innerHTML="";
    var button=document.getElementById("button");
    button.disabled=false;
  }
  else
  {
    players=2;
    var div=document.getElementById("start_buttons");
    div.innerHTML="";
    for(var j=10;j<14;j++)
    {
      board.rows[1].cells[j].innerHTML=""
    }
    for(var j=1;j<5;j++)
    {
      board.rows[13].cells[j].innerHTML="";
    }
    var button=document.getElementById("button");
    button.disabled=false;
  }
  document.getElementById("placeholder").style.visibility="visible";
  document.getElementById("button").style.visibility="visible";

}
function initilize_board()
{
    document.getElementById("placeholder").style.visibility="hidden";
    document.getElementById("button").style.visibility="hidden";
    for(var i=0;i<16;i++)
    {
      if(i==0 || i==5)
      {
        for(var j=0;j<=5;j++)
          board.rows[i].cells[j].style.backgroundColor="red";
          for(var j=9;j<15;j++)
            board.rows[i].cells[j].style.backgroundColor="green";
      }
      else if(i==1 || i==2 || i==3 ||i==4 || i==5)
      {
         board.rows[i].cells[0].style.backgroundColor="red";
         board.rows[i].cells[5].style.backgroundColor="red";
         board.rows[i].cells[9].style.backgroundColor="green";
         board.rows[i].cells[14].style.backgroundColor="green";
      }
      if(i==9 || i==14)
      {
        for(var j=0;j<=5;j++)
          board.rows[i].cells[j].style.backgroundColor="blue";
        for(var j=9;j<15;j++)
          board.rows[i].cells[j].style.backgroundColor="yellow";
      }
      else if(i==10 || i==11 || i==12 ||i==13 || i==14)
      {
         board.rows[i].cells[0].style.backgroundColor="blue";
         board.rows[i].cells[5].style.backgroundColor="blue";
         board.rows[i].cells[9].style.backgroundColor="yellow";
         board.rows[i].cells[14].style.backgroundColor="yellow";
      }
      if(i==1)
        board.rows[i].cells[8].style.backgroundColor="green";
      if(i==6)
        board.rows[i].cells[1].style.backgroundColor="red";
      if(i==7)
      {
        for(var j=1;j<=5;j++)
          board.rows[i].cells[j].style.backgroundColor="red";
        for(var j=9;j<=13;j++)
          board.rows[i].cells[j].style.backgroundColor="yellow";
      }
      if(i==8)
        board.rows[i].cells[13].style.backgroundColor="yellow";
      if(i==13)
        board.rows[i].cells[6].style.backgroundColor="blue";
        if(i==1||i==2||i==3||i==4||i==5)
        board.rows[i].cells[7].style.backgroundColor="green";
        if(i==9||i==10||i==11||i==12||i==13)
            board.rows[i].cells[7].style.backgroundColor="blue";
      }
  }
</script>
